<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/events.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}" />
    <script th:src="@{/js/new-event.js}" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZjUdpI48aTp9oQbMHfHEVdG1ih8ghyo0&callback=initGeo&libraries=geocoding&loading=async" crossorigin="anonymous" defer></script>

</head>
<body>
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <div class="create-event-container">
            <h1>Create a New Event</h1>
            <form method="post" class="create-event-form">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" name="eventDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="volunteerHours">Volunteer Hours</label>
                    <input type="number" id="volunteerHours" name="volunteerHours" class="form-input" required>
                </div>
                <div class="form-group dropdown">
                    <!-- <label for="causeId">Causes</label>
                    <input type="number" id="causeId" name="causeId" class="form-input" required> -->
                    <button id="causesDropdown" type="button" class="dropdown-toggle allow-focus" data-toggle="dropdown" >Causes</button>
                    <ul class="dropdown-menu checkbox-menu allow-focus focus" aria-labelledby="causesFilter">
                        <li th:each="cause : ${causes}">
                            <label th:for="${cause.id}">
                                <input type="checkbox" th:name="${cause.id}" class="form-check-input filterCheckbox" th:id="${cause.id}" th:text="${cause.title}" />
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="organizationId">Organization</label>
                    <select id="organizationId" name="organizationId" class="form-input" required>
                        <option value="">Select an organization</option>
                        <!-- Loop through organizations and create dropdown options -->
                        <option th:each="org : ${organizations}" 
                                th:value="${org.organizationId}" 
                                th:text="${org.organizationName}">
                        </option>
                    </select>                
                </div>
                <div class="form-group">
                    <label for="imagePath">Image Path (optional)</label>
                    <input type="text" id="imagePath" name="imagePath" class="form-input">
                </div>
                <button type="submit" class="btn-create-event">Create Event</button>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>

</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>


</html>
