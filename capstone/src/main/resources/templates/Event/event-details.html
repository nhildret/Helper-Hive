<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/events.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>
        <script src = "/js/popup.js" defer></script>
    </head>
    <body>
        <!-- Header Fragment -->
        <header th:replace="~{/fragments/header :: header}"></header>

        <h1> Event Details</h1>
        <div>
            <p><strong>Event Name:</strong> <span data-th-text="${event.getEventName()}"></span></p>
            <p><strong>Location:</strong> <span data-th-text="${event.getLocation()}"></span></p>
            <p><strong>Date:</strong> <span data-th-text="${event.getEventDate()}"></span></p>
            <p><strong>Organization ID</strong> <span data-th-text="${event.getOrganizationId()}"></span></p>
            <p><strong>Volunteer Hours:</strong> <span data-th-text="${event.getVolunteerHours()}"></span></p>
        </div>
        <a href="edit-event.html">Edit Event</a>
    </body>
</html>
