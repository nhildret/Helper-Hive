<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/leaderboard.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar-style.css}">

</head>
<body>
<div class="container-fluid d-flex">
    <!--<body style="background-color:#ff9800;">-->
    <div class="sidebar">
        <div class="logo">
            <a th:href="@{/admin}">
                <img th:src="@{/images/bee_logo.png}" alt="Placeholder Image" />
            </a>
        </div>
        <ul>
            <li><a th:href="@{/admin}">Dashboard</a></li>
            <li><a th:href="@{/admin/users/all}">Users</a></li>
            <li><a th:href="@{/admin/organizations/all}">Organizations</a></li>
            <li><a th:href="@{/events/admin/events/all}">Events</a></li>
            <li><a th:href="@{/donate/admin/donations/all}">Donations</a></li>
        </ul>
    </div>
    <!--header th:replace="~{fragments/sidebar :: sidebar}"></header-->
    <title>All Organizations</title>

    <div class="container">
        <h1 data-th-text="${title}"></h1>

        <table class="table table-striped rounded-3 overflow-hidden">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Registration Date</th>
                <th>Address</th>
                <th>Actions</th>
                <!--<th>Member Total</th>-->
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="organizations : ${organizationList}">
                <td data-th-text="${organizations.id}"></a></td>
                <td data-th-text="${organizations.organizationName}"></td>
                <td data-th-text="${organizations.registeredAt}"></td>
                <td data-th-text="${organizations.address}"></td>
                <!--<td data-th-text="${organizations.memberTotal}"></td>-->

                <td><a data-th-href="@{/organizations/view/{id} (id=${organizations.id})}"
                       class="btn btn-sm btn-outline-secondary">View</a>
<!--                    <a data-th-href="@{/organizations/edit/{id} (id=${organizations.id})}"
                       class="btn btn-sm btn-outline-warning">Edit</a>-->
                    <!--
                                    <a data-th-href="@{/admin/delete/{adminId}/{user_id} (user_id=${users.user_id}, adminId = ${admin.adminId})}"
                                       class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this organization?');" >Delete</a>
                    -->

                </td>
            </tr>
            </tbody>


        </table>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
