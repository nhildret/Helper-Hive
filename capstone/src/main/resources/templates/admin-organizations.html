<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/leaderboard.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
            rel="stylesheet"
    />

</head>
<body>

<header th:replace="~{/fragments/header :: header}"></header>
<title>Admin Orgos Page</title>

<div class="container">
    <a href="organization-page.html"></a>
    <h1 data-th-text="${title}"></h1>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Registration Date</th>
            <th>Address</th>
            <th>Member Total</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="organizations : ${organizationList}">
            <td data-th-text="${organizations.organizationId}"></a></td>
            <td data-th-text="${organizations.organizationName}"></td>
            <td data-th-text="${organizations.registeredAt}"></td>
            <td data-th-text="${organizations.address}"></td>

            <td><a data-th-href="@{/organizations/{organizationId} (organizationId=${organizations.organizationId})}"
                   class="btn btn-sm btn-outline-secondary">View</a>
                <a data-th-href="@{/organizations/edit/{organizationId} (organizationId=${organizations.organizationId})}"
                   class="btn btn-sm btn-outline-warning">Edit</a>
                <a data-th-href="@{/admin/delete/{adminId}/{user_id} (user_id=${users.user_id}, adminId = ${admin.adminId})}"
                   class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this organization?');" >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
