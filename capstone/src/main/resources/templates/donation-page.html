<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/events.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/donate.css}"/>
        <script th:src = "@{/js/donate.js}" defer></script>
    </head>
    <header th:replace="~{fragments/header :: header}"></header>
        <main>
            <section class="button-section">
                <div class="text-container">
                    <p class="message">
                        Pick your preferred causes from the drop-down below.<br/>
                        Click an organization to learn more and donate!
                    </p>
                </div>
                <div class="text-container filter-container">
                    <div class="cause-container">
                        <label th:each="cause : ${causes}" th:for="${cause.id}">
                        <input type="checkbox" class="form-check-input filterCheckbox" th:id="${cause.id}" th:text="${cause.title}" />
                        </label>
                    </div>
                    <button id="filterBtn">Filter</button>
                </div>
            </section>

            <div class="card-container event-container">
           </div>
           <div id="modal-space">
               <span onclick="document.getElementById('modal-space').style.display='none'" class="close" title="Close Modal">X</span>
               <div id="modal">
                   <div class="card-details">
                        <div id="org-id"></div>
                        <h1 id="modal-title"></h1>
                        <p id="modal-description"></p>
                        <h6>Visit their website <a id="modal-url" target="_blank">here</a>.</h6>
                        <div id="modal-causes-container">
                            <h5>Causes:</h5>
                            <ul id="modal-causes"></ul>
                        </div>
                    </div>
                    <button id="donate" rel="noopener noreferrer">Donate</button>
                </div>
            </div>
        </main>
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>

    </body>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</html>
