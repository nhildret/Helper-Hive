<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Organization</title>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/organization.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}" />
</head>
<body>
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <div class="create-organization-container">
            <h1>Create a New Organization</h1>
            <form method="post" class="create-organization-form" 
                th:action="@{/organizations/new}" 
                th:object="${organization}">
                
                <div class="form-group">
                    <label for="organizationName">Organization Name</label>
                    <input type="text" id="organizationName" class="form-input" 
                        th:field="*{organizationName}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-input" 
                        th:field="*{address}" required>
                </div>
                
                <button type="submit" class="btn-create-organization">Create Organization</button>
            </form>
        </div>
    </main>

    <!-- Footer Fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <div th:replace="~{fragments/chatbot :: chatbot}"></div>
</body>
</html>
