<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
          rel="stylesheet"
  />
</head>

<body>
<header th:replace="~{/fragments/header :: header}"></header>

<main>
  <section class="button-section">
    <div class="text-container">
      <h1>Welcome to Helper Hive!</h1>
      <p>
        Helper Hive is an application that makes connecting volunteers and
        organizations simple.
      </p>
      <br />
      <div class="buttons">
          <button class="small-btn gold-btn" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

        <a th:href="@{/about}">
          <button class="small-btn gold-otln">Our Work</button>
        </a>
      </div>
      <div class="large-button-container">
        <a th:href="@{/login}">
          <button class="large-btn"><span>Log In</span></button>
        </a>
      </div>
    </div>
  </section>
  &nbsp;
  &nbsp;
</main>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content" action="/users/new" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" name="username" required>
      
      <label for="name"><b>Full Name</b></label>
      <input type="text" id="name" name="name" required>
      
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" name="email" required>

      <label for="role"><b>Account Type</b></label>
      <select id="role" name="role" required>
        <option value="Volunteer">Volunteer</option>
        <option value="OrganizationRepresentative">Organization Representative</option>
        <option value="Admin">Admin</option>
      </select>

      <label for="password"><b>Password</b></label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" 
                class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
  var modal = document.getElementById('id01');
  window.onclick = function(event) {
      if (event.target == modal) modal.style.display = "none";
  }

  // Password validation
  document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
          alert('Passwords do not match!');
          e.preventDefault();
      }
  });
</script>
