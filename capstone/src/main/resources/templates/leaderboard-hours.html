<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leaderboard</title>

<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/leaderboard.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bg.css}"/>
    <link
          href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
          rel="stylesheet"
    />
</head>

<body>


<header th:replace="~{/fragments/header :: header}"></header>

<main>
    <section class="button-section">
        <div class="text-container">
            <h1>Leaderboard</h1>
            <p> Here you will be able to see the latest standings of our leaderboard. We would like to congratulate
            everyone, especially the top three users for your time and commitment!</p>
        </div>
    </section>
</main>

<!-- This will hopefully connect to the rest of the users and display the users ranking-->
    <section id="scrims-ladder--container" class="scrimms-ladder">
        <div class="ladder-nav">
            <div class="ladder-nav--col ladder-title">
                <h1>Leaderboard Standings</h1>
        </div>
            <div class='ladder-nav--col'>
                <input type="text" class="ladder-search" placeholder="search user..."/>
            </div>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User's Name</th>
                    <th>Volunteer Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${#numbers.sequence(1, leaderboard.size())}">

<!-- Trying to see if I can create badges and outlines for first, second, and third place-->
<!--                    th:classappend="${i == 1} ? '.first-place':-->
<!--                                    ${i == 2} ? '.second-place':-->
<!--                                    ${i == 3} ? '.third-place': ''">-->

<!-- Still Non working Badges implementation for leaderboard: -->
                <tr th:each="i : ${#numbers.sequence(1, leaderboard.size())}">
<!--                                    th:classappend="${i == 1} ? 'first-place' :-->
<!--                                                       ${i == 2} ? 'second-place' :-->
<!--                                                       ${i == 3} ? 'third-place' : ''">-->
                                        <td>
                                            <span th:text="${i}"></span>
                                            <!-- Badge for 1st place -->
                                            <img th:if="${i == 1}" src="/images/leaderbord_badges/1st-prize.png" alt="1st Place" class="badge"/>
                                            <!-- Badge for 2nd place -->
                                            <img th:if="${i == 2}" src="/images/leaderbord_badges/2nd-place.png" alt="2nd Place" class="badge"/>
                                            <!-- Badge for 3rd place -->
                                            <img th:if="${i == 3}" src="/images/leaderbord_badges/3rd-place.png" alt="3rd Place" class="badge"/>
                                        </td>

                    <!--<td data-th-text="${i}"> </td>-->
                    <td data-th-text="${leaderboard.get(i-1).name}"></td>
                    <td data-th-text="${leaderboard.get(i-1).totalHours}"></td>
                </tr>
            </tbody>
        </table>
    </section>
<div th:replace="~{/fragments/chatbot :: chatbot}"></div>

</body>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</html>
