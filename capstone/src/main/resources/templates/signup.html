<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
          rel="stylesheet"/>
</head>

<body>
<header th:replace="~{/fragments/header :: header}"></header>

        <!-- Signup container -->
    <div class="signup_container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <form action="/users/new" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
        <option value="STUDENT">Student</option>
        <option value="INSTRUCTOR">Instructor</option>
        </select>

        <label for="image">Profile Picture:</label>
        <input type="file" id="image" name="image">

        <label for="flagged">
        <input type="checkbox" id="flagged" name="flagged" value="0" required>
        By clicking Sign Up, you agree to our <a href="#" style="color:dodgerblue;">Terms & Privacy</a>
        </label>

        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
    </div>

</body>
</html>
