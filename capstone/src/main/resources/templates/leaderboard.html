<main>
    <section class="button-section">
        <div class="text-container">
            <h1>Leaderboards</h1>
            <p> Here you will be able to find our Leaderboards! </p>
        </div>
    </section>
</main>

<!-- This will hopefully connect to the rest of the users and display the users ranking-->
    <section id="scrims-ladder--container" class="scrimms-ladder">
        <div class="ladder-nav">
            <div class="ladder-nav--col ladder-title">
                <h1>Leaderboard Standings</h1>
        </div>
            <div class='ladder-nav--col'>
                <input type="text" class="ladder-search" placeholder="search user..."/>
            </div>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User's Name</th>
                    <th>Volunteer Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${leaderboard}">
                    <td th:text="${iterStat.count}"></td> <!--Ranking-->
                    <td th:text="${username}"></td> <!--Users Name -->
                    <td th:text="${user.totalHours}"></td> <!--Volunteer Hours-->
                </tr>
            </tbody>
        </table>
    </section>
