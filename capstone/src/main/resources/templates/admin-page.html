<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/landing-page.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/leaderboard.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar-style.css}">

</head>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<body>
<div class="container-fluid d-flex">
    <!--<body style="background-color:#ff9800;">-->
    <div class="sidebar">
        <div class="logo">
            <a th:href="@{/admin}">
                <img th:src="@{/images/bee_logo.png}" alt="Placeholder Image" />
            </a>
        </div>
        <ul>
            <li><a th:href="@{/admin}">Dashboard</a></li>
            <li><a th:href="@{/admin/users/all}">Users</a></li>
            <li><a th:href="@{/admin/organizations/all}">Organizations</a></li>
            <li><a th:href="@{/events/admin/events/all}">Events</a></li>
            <li><a th:href="@{/donate/admin/donations/all}">Donations</a></li>
        </ul>
    </div>
    <!--header th:replace="~{fragments/sidebar :: sidebar}"></header-->


    <div class="container d-flex justify-content-center">
        <div style="width: 80%; background-color: white; border-radius: 8px;">
            <canvas id="myChart" style="width:100%; height:400px;"></canvas>
            <canvas id="orgoChart" style="width:100%; height:400px;"></canvas>
        </div>
    </div>

    <script>
        // User Growth Chart Data
        const xValues1 = [50,60,70,80,90,100,110,120,130,140,150];
        const yValues1 = [7,8,8,9,9,9,10,11,14,14,15];

        new Chart("myChart", {
          type: "line",
          data: {
            labels: xValues1,
            datasets: [{
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues1
            }]
          },
          options: {
            legend: {display: false},
            title: {display: true, text: 'User Growth'},
            scales: {
              yAxes: [{ticks: {min: 6, max:16}}],
            }

          }
        });
    </script>

    <script>
        // Orgo Growth Chart Data (Renamed variables to avoid conflict)
        const xValues2 = [70,90,95,80,100,110,120,130,140,150];
        const yValues2 = [4,8,8,9,9,10,11,14,14,15];

        new Chart("orgoChart", {
          type: "line",
          data: {
            labels: xValues2,
            datasets: [{
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues2
            }]
          },
          options: {
            legend: {display: false},
            title: {display: true, text: 'Orgo Growth'},
            scales: {
              yAxes: [{ticks: {min: 6, max:16}}],
            }
          }
        });
    </script>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
